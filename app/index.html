<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>BlogDown</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="assets/manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="assets/images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="assets/images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css assets/styles/main.css -->
  <link rel="stylesheet" href="assets/styles/main.css">
  <!-- endbuild-->
  
  <!-- force hashbang -->
  <script>
    if (window.location.protocol === 'file:') { // Prevents errors when not running on server
      window.location.href = './assets/errors/no-server.html';
    } else {
      var url = window.location.href;
      var slashes = 0;
      for (var i = 0; i < url.length; i++) {
        if (url[i] === '/') {
          slashes++;
          if (slashes === 3) {
            if (url[i + 1] && url[i + 1] !== '#' && url[i + 2] !== '!') { // HashBang not found
              window.location.href = '/#!' + url.substring(i, url.length);
            }
            break;
          }
        }
      }
    }
  </script>

  <!-- build:js assets/bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="assets/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="assets/elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">
    
    <!-- Load the app -->
    <span id="loading"></span>
    <iron-ajax id="settings" auto
      url="content/settings.json"
      handle-as="json"
      on-response="settingsResponse"
      on-error="settingsError"
      last-response="{{settings}}">
    </iron-ajax>

    <template is="dom-if" if="[[loaded]]" restamp>
      <initialize-theme id="rootPage"
        mobile="{{mobile}}"
        loading="[[loading]]"
        progress="[[progress]]"
        page-title="[[pageTitle]]"
        route-data="[[routeData]]">
      </initialize-theme>
    </template>

    <paper-toast id="toast" text="[[message]]" duration="[[settings.toastDuration]]">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js assets/scripts/app.js -->
  <script src="assets/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
