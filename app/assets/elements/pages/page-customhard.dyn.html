<dom-module id="page-customhard">
  <template>
    
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'page-customhard',
        
        properties: {
          pageResponseData: {
            type: String
          },
          page: {
            type: Object,
            observer: '_pageChanged'
          }
        },
        
        _pageChanged: function() {
          Polymer.dom(this.root).innerHTML = '<page-' + this.page.slug + '>';
          this._loadElement(this.page.slug);
        },
        
        _loadElement: function(name) {
          this.importHref('../content/pages/page-' + name + '.hard.html', function() {
            app.debug('page-' + name + '.html was imported.');
          }.bind(this), function() {
              window.history.back();
              app.debug('WARNING: page-' + name + '.html import failed to load');
              app.toast('WARNING: page-' + name + '.html import failed to load');
          }.bind(this));
        }
      });
    })();
  </script>

</dom-module>
