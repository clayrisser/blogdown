<dom-module id="page-home">
  <template>
    
    <paper-input is="iron-input" value="[[olddate]]" bind-value="{{olddate}}"></paper-input>
    <span>This is the home page.</span><span>[[newdate]]</span>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'page-home',
        
        properties: {
          olddate: {
            type: String,
            value: "July 8, 1995",
            observer: "dateChanged"
          }
        },

        ready: function() {
          this.dateChanged();
          var redirect = false;
          for (var i = 0; i < app.settings.hardPages.length; i++) {
            if (app.settings.hardPages[i].title === 'Home') {
              redirect = app.settings.hardPages[i].redirect;
              break;
            }
          }
          if (redirect) {
            app.goTo('/' + redirect);
          }
        },
        
        dateChanged: function() {
          this.newdate = moment(this.olddate).format()
        }
      });
    })();
  </script>

</dom-module>
