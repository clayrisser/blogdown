<dom-module id="boot-root">
  <script>
    class BootRoot {
      beforeRegister() {
        this.is = 'boot-root';
      }

      init() {
        return new Promise((resolve, reject) => {
          this.importHref(`${app.getContentUrl()}/app-root.html?${app.getTimestamp()}`, () => {
            app.runHook('rootRegistered');
            return resolve();
          }, reject);
        });
      }
    }
    Polymer(BootRoot);
  </script>
</dom-module>
