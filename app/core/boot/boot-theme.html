<dom-module id="boot-theme">
  <script>
    class BootTheme {
      beforeRegister() {
        this.is = 'boot-theme';

        this.properties = {
          settings: {
            type: Object,
            statePath: 'settings'
          }
        };
      }

      get behaviors() {
        return [ReduxState];
      }

      init() {
        const theme = this.settings.theme;
        this.theme = _.isString(theme) ? theme : theme[0];
        return this.importTheme().then(() => {
          app.runHook('themeImported');
        });
      }

      importTheme() {
        return new Promise((resolve, reject) => {
          this.importHref(
            `${app.baseUrl}/content/themes/${this.theme}/theme.html`
            + `?${app.getTimestamp()}`, resolve, reject);
        });
      }
    }
    Polymer(BootTheme);
  </script>
</dom-module>
