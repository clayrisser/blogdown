<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="initialize-theme">
  <template>

    <theme-drawer
      mobile="{{mobile}}"
      loading="[[loading]]"
      progress="[[progress]]"
      page-title="[[pageTitle]]"
      route-data="[[routeData]]">
    </theme-drawer>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'initialize-theme',

        properties: {
          mobile: {
            type: Boolean,
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
