<dom-module id="page-posts">
  <template>
    <style>
      paper-card.post {
        @apply(--layout-horizontal);
        margin: 20px;
      }
      .post-content {
        @apply(--layout-flex);
        float: left;
      }
      .post-header {
        @apply(--paper-font-headline);
      }
    </style>

    <template is="dom-repeat" items="[[posts]]" as="post">
      <paper-card class="post">
        <div class="post-content">
          <div class="card-content">
            <div>[[post.title]]</div>
            <div>[[post.description]]</div>
          </div>
          <div class="card-actions">
            <a href="/[[page.slug]]/[[post.slug]]">
              <paper-button>Read More</paper-button>
            </a>
          </div>
        </div>
      </paper-card>
    </template>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'page-posts',

        behaviors: [
          ReduxBehavior,
          ReduxActions
        ],

        properties: {
          page: {
            type: Object,
            value: {}
          },
          taxonomies: {
            type: Object,
            statePath: 'taxonomies'
          },
          posts: {
            type: Array,
            value: []
          }
        },

        ready: function() {
          this.set('posts', this.taxonomies[this.page.slug]);
        },

        attached: function() {
          this.dispatch('appLoading', false);
        }
      });
    })();
  </script>
</dom-module>
