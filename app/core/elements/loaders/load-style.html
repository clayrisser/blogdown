<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="load-style">
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'load-style',

        load: function() {
          app.log.debug('loading style . . .');
          return new Promise(function(resolve, reject) {
            this.resolve = resolve;
            this.reject = reject;
            this._importStyle();
          }.bind(this));
        },

        _importStyle: function() {
          var style = store.getState().settings.style;
          return new Promise((resolve, reject) => {
            this.importHref('../../../content/styles/style-' + style + '.html', () => {
              var message = 'style imported';
              app.log.info(message);
              this.resolve({
                message: message
              });
            }, (err) => {
              this.reject(err);
            });
          });
        }
      });
    })();
  </script>
</dom-module>
