<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="load-pages">
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'load-pages',

        behaviors: [ ReduxBehavior ],

        actions: {
          loadPages: function() {
            return (dispatch) => {
              return fetch('../../../content/pages.json')
                .then((res) => {
                  return res.json();
                }).then((body) => {
                  var pages = this._getPagesMeta(body);
                  dispatch({
                    type: LOAD_PAGES,
                    pages: pages
                  });
                  app.log.info('pages =>');
                  app.log.info(store.getState().pages);
                  this.resolve(pages);
                  return pages;
                }).catch((err) => {
                  this.reject(err);
                  throw err;
                });
            };
          }
        },

        load: function() {
          app.log.debug('loading pages . . .');
          return new Promise((resolve, reject) => {
            this.resolve = resolve;
            this.reject = reject;
            this.dispatch('loadPages');
          });
        },

        _getPagesMeta: function(pages) {
          var pagesMeta = [];
          _.each(pages, function(page) {
            pagesMeta.push({
              title: page.title ? page.title : changeCase.titleCase(page.slug),
              slug: page.slug ? page.slug : changeCase.paramCase(page.title),
              addToMenu: page.addToMenu ? page.addToMenu : true,
              format: page.format ? page.format : 'md'
            });
          });
          return pagesMeta;
        }
      });
    })();
  </script>
</dom-module>
