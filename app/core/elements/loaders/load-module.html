<dom-module id="load-module">
  <template></template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'load-module',

        properties: {
          name: {
            type: String
          },
          format: {
            type: String,
            value: 'mod.html'
          },
          _fileKnown: {
            type: Boolean,
            value: false
          }
        },

        ready: function() {
          var mod = document.createElement('mod-' + this.name);
          var properties = [];
          _.each(this, (value, key) => {
            if (key.substring(0, 4) === 'prop') {
              mod[key.substring(4, key.length)] = value;
            }
          });
          Polymer.dom(this.root).appendChild(mod);
          this._loadElement(this.name, this.format);
        },

        _loadElement: function(name, format) {
          return this._setFormat(name, format).then(() => {
            name = this.name;
            format = this.format;
            return;
          }).then(() => {
            return new Promise((resolve, reject) => {
              this.importHref('../content/modules/' + name + '.' + format, () => {
                app.log.info(name + '.' + format + ' was imported.');
                resolve();
              }, (err) => {
                app.log.error(name + '.' + format + ' import failed to load');
                resolve();
              });
            });
          });
        },

        _setFormat: function(name, format) {
          var formats = [format];
          _.each([
            'mod.html',
            'mod'
          ], (_format) => {
            if (_format !== format) formats.push(_format);
          });
          var promises = [];
          _.each(formats, (format) => {
            var url = app.rootURL + 'content/modules/' + name + '.' + format;
            promises.push(this._getFile.bind(this, url, format, name));
          });
          var promiseChain = Promise.resolve();
          _.each(promises, (promise) => {
            promiseChain = promiseChain.then(promise);
          });
          return promiseChain;
        },

        _getFile: function(url, format, fileName) {
          if (this._fileKnown) return Promise.resolve();
          return fetch(url).then((res) => {
            if (res.status === 404) return '';
            if (res.status >= 200 && res.status < 500) {
              this.set('_fileKnown', true);
              this.set('format', format);
              return res.text();
            }
            var err = new Error('Error gettings file');
            err.res = res;
            throw err;
          });
        }
      });
    })();
  </script>
</dom-module>
