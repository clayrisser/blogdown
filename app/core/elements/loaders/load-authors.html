<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="load-authors">
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'load-authors',

        load: function() {
          app.log.debug('loading authors . . .');
          return fetch('../../../content/authors.json')
            .then((res) => {
              return res.json();
            }).then((body) => {
              app.set('authors', body);
              app.log.info('app.authors =>');
              app.log.info(app.authors);
              return body;
            });
        }
      });
    })();
  </script>
</dom-module>
