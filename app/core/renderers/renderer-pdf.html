<dom-module id="renderer-pdf">
  <template>
    <style>
    </style>

    <div id="pdf">
      <pdf-object file="[[url]]"></pdf-object>
    </div>

  </template>
  <script>
    class RendererMd {
      beforeRegister() {
        this.is = 'renderer-pdf';

        this.properties = {
          renderer: {
            type: String,
            value: 'pdf'
          }
        };
      }

      get behaviors() {
        return [RendererBehavior];
      }

      attached() {
        Polymer.dom(this.$.pdf).observeNodes((n) => {
          app.runHook('rendererRendered', {
            renderer: this.renderer
          });
        });
      }
    }
    Polymer(RendererMd);
  </script>
</dom-module>
