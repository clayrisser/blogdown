<dom-module id="dyn-contact">
  <template>

    <span>Contact us here.</span>
    <paper-input is="iron-input" label="Time" value="[[time]]" bind-value="{{time}}"></paper-input>
    [[updatedTime]]
    <load-module name="boo"></load-module>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'dyn-contact',

        properties: {
          time: {
            type: String,
            value: '',
            observer: 'updated'
          },
          updatedTime: {
            type: String,
            value: ''
          }
        },

        updated: function() {
          this.set('updatedTime', moment(this.time).format('X'));
        }
      });
    })();
  </script>

</dom-module>
