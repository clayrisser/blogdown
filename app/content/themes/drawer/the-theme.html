<dom-module id="the-theme">
  <template>
    <style>
      app-toolbar {
        background-color: var(--default-primary-color);
        color: #fff;
      }
      #content {
        padding: 20px;
      }
      #loadingBar {
        width: 100%;
        --paper-progress-height: 64px;
        --paper-progress-container-color: rgba(255, 255, 255, 0);
      }
      paper-menu {
        height: 100%;
      }
      .above-loading-bar {
        z-index: 0;
      }
      .social-account {
        color: var(--text-primary-color);
        text-decoration: none;
      }
      .social-account:hover {
        color: var(--text-primary-color);
        text-decoration: none;
      }
      .menu-item {
        color: var(--primary-text-color);
        text-decoration: none;
      }
      .menu-item:hover {
        color: var(--primary-text-color);
        text-decoration: none;
      }
      #title {
        color: var(--text-primary-color);
        text-decoration: none;
      }
      #title:hover {
        color: var(--text-primary-color);
        text-decoration: none;
      }
      #social-accounts {
        margin-left: auto;
      }
    </style>
    <style include="iron-positioning"></style>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <app-drawer id="drawer" swipe-open>
        <app-toolbar></app-toolbar>
        <paper-menu>
          <template is="dom-repeat" items="[[menuItems]]" as="menuItem">
            <a class="menu-item" href="/[[menuItem.slug]]">
              <paper-item id="[[menuItem.slug]]">[[menuItem.title]]</paper-item>
            </a>
          </template>
        </paper-menu>
      </app-drawer>

      <app-header-layout>
        <app-toolbar></app-toolbar>
        <div id="content">
          <handle-content></handle-content>
        </div>
      </app-header-layout>
    </app-drawer-layout>

    <app-toolbar class="fixed-top">
      <div class="fixed-top">
        <paper-progress id="loadingBar" class="desktop" value="[[_progress]]" indeterminate="[[loading]]"></paper-progress>
      </div>
      <paper-icon-button class="above-loading-bar" icon="menu" on-click="_openDrawer" hidden=[[!narrow]]></paper-icon-button>
      <a id="title" class="above-loading-bar" href="/">[[settings.title]]</a>
      <div id="social-accounts">
        <template is="dom-repeat" items=[[socialAccounts]] as="socialAccount">
          <a class="social-account" href="[[socialAccount.url]]" target="_blank">
            <paper-icon-button class="above-loading-bar" icon="fa:[[socialAccount.type]]"></paper-icon-button>
          </a>
        </template>
      </div>
    </app-toolbar>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'the-theme',

        behaviors: [ ReduxBehavior ],

        actions: {
          updateNarrow: (narrow) => {
            return {
              type: UPDATE_NARROW,
              narrow: narrow
            }
          }
        },

        properties: {
          indeterminateLoading: {
            type: Boolean,
            value: true
          },
          loading: {
            type: Boolean,
            statePath: 'meta.loading',
            observer: '_updateProgress'
          },
          progress: {
            type: Number,
            statePath: 'meta.progress',
            observer: '_updateProgress'
          },
          narrow: {
            type: Boolean,
            observer: '_updateNarrow'
          },
          settings: {
            type: Object,
            statePath: 'settings'
          },
          pages: {
            type: [],
            statePath: 'pages'
          },
          socialAccounts: {
            type: Object,
            value: []
          },
          menuItems: {
            type: Object,
            value: []
          }
        },

        ready: function() {
          this._loadMenuItems();
          this._loadSocialAccounts();
        },

        _loadMenuItems: function() {
          _.each(this.pages, (page) => {
            if (page.addToMenu) {
              this.push('menuItems', {
                title: page.title,
                slug: page.slug
              });
            }
          });
        },

        _loadSocialAccounts: function() {
          _.each(this.settings.socialAccounts, (socialAccount, key) => {
            this.push('socialAccounts', {
              type: key,
              url: socialAccount
            });
          });
        },

        _openDrawer: function() {
          this.$.drawer.open();
        },

        _updateNarrow: function() {
          this.dispatch('updateNarrow', this.narrow);
        },

        _updateProgress: function() {
          if (this.loading) return this.set('_progress', -1);
          return this.set('_progress', this.progress);
        }
      });
    })();
  </script>
</dom-module>
