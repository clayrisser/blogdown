<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="root-page">
  <template>

    <theme-drawer
      mobile="{{mobile}}"
      loading="[[loading]]"
      progress="[[progress]]"
      page-title="[[pageTitle]]"
    ></theme-drawer>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'root-page',
        
        properties: {
          mobile: {
            type: Boolean,
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
